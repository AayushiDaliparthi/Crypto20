<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto 20</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
            animation: changeBackground 10s infinite alternate;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        @keyframes changeBackground {
            0% { background: linear-gradient(135deg, #f6d365, #fda085); }
            50% { background: linear-gradient(135deg, #f6d365, #7bc6cc); }
            100% { background: linear-gradient(135deg, #f6d365, #fda085); }
        }
    </style>
</head>
<body>
    <h1>Crypto 20</h1>

    <!-- Create a div for the heatmap -->
    <div id="heatmap"></div>

    <!-- Embedded JSON data for heatmap -->
    <script type="application/json" id="heatmap-data">
        {
            "Bitcoin": [1, 0.5, 0.7, 0.3, 0.9],
            "Ethereum": [0.5, 1, 0.8, 0.6, 0.7],
            "Cardano": [0.7, 0.8, 1, 0.4, 0.6],
            "Polkadot": [0.3, 0.6, 0.4, 1, 0.5],
            "Chainlink": [0.9, 0.7, 0.6, 0.5, 1]
        }
    </script>

    <!-- Load Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- JavaScript code to create the heatmap -->
    <script>
        // Get JSON data from embedded script
        var jsonData = JSON.parse(document.getElementById('heatmap-data').textContent);

        // Extract data
        var z = [];
        var keys = Object.keys(jsonData);
        keys.forEach(function(key) {
            z.push(jsonData[key]);
        });

        // Create heatmap trace
        var trace = {
            z: z,
            x: keys,
            y: keys,
            type: 'heatmap',
            colorscale: 'Viridis'
        };

        // Set layout
        var layout = {
            title: 'Correlation Heatmap',
            xaxis: { title: 'Cryptocurrencies' },
            yaxis: { title: 'Cryptocurrencies' }
        };

        // Plot the heatmap
        Plotly.newPlot('heatmap', [trace], layout);
    </script>
</body>
</html>
